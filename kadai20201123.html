<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css"rel="stylesheet" href="kadai20201123.css">
    <title>チャットサンプル</title>

</head>
<body>

    <!--自分やユーザーの情報-->
    <div class="container">
     <div class="chat_area"></div>
       <div class="massage_area">
        <div class="massage_area_text">
            <textarea id ="text"></textarea>
        </div>
        <div class="message_area_button">
            <button id="send" class="disabled_button">送信</button>
        </div>   
        </div>
    </div>  
　  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="kadai20201123.js"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.1.1/firebase.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<script>
  // Your web app's Firebase configuration
  var firebaseConfig = {
    apiKey: "",
    authDomain: "kadai-chat-b5ee3.firebaseapp.com",
    databaseURL: "https://kadai-chat-b5ee3.firebaseio.com",
    projectId: "kadai-chat-b5ee3",
    storageBucket: "kadai-chat-b5ee3.appspot.com",
    messagingSenderId: "37302872294",
    appId: "1:37302872294:web:00745c9a0a411b00ef3327"
  };
  // Initialize Firebase

  firebase.initializeApp(firebaseConfig);
  var db = firebase.firestore().collection('20201123chat')

  //送信ボタンクリックでメッセージ送信 作成中
     $('#send').on('click',function(){
     db.add =({
         text: $('#text').val(),
         time: firebase.firestore.FieldValue.serverTimestamp(),
     });

    $('#text').val('');
    });
    
</script>
</body>
</html>
